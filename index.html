<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heidi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased the width */
            padding: 40px; /* Increased the padding */
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
        .container p:last-child {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 30px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile image -->
        <img src="pfp.png" alt="Heidi Profile Picture" class="profile-img">
        <h1>Heidi</h1>
        <p><strong>Breed:</strong> Labradoodle</p>
        <p><strong>Color:</strong> Brown</p>
        <p><strong>Age:</strong> 6</p>
        <p>&copy; 2024 Heidi's Website. All rights reserved.</p>
    </div>
</body>
</html>
